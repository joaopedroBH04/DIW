<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Pessoal</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Meu Site</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="#perfil">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="#repositorios">Repositórios</a></li>
          <li class="nav-item"><a class="nav-link" href="#conteudos">Conteúdos</a></li>
          <li class="nav-item"><a class="nav-link" href="#colegas">Colegas</a></li>
        </ul>
      </div>
    </nav>
  </header>
  
  <main class="container">
    <section id="perfil">
      <h2>Perfil do Usuário</h2>
      <div id="perfil-content"></div>
    </section>

    <section id="repositorios">
      <h2>Repositórios</h2>
      <div id="repos-content" class="row"></div>
    </section>

    <section id="conteudos">
      <h2>Conteúdos Sugeridos</h2>
      <div id="carrossel-conteudos" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" id="conteudos-content"></div>
        <a class="carousel-control-prev" href="#carrossel-conteudos" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carrossel-conteudos" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <section id="colegas">
      <h2>Colegas de Trabalho</h2>
      <div class="row" id="colegas-content"></div>
    </section>
  </main>

  <footer class="text-center">
    <p>&copy; 2023 Seu Nome</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="assets/scripts/app.js"></script>
  <script src="assets/scripts/github.js"></script>
</body>
</html>
